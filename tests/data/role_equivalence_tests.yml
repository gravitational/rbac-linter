test-name: List of string literals
first-role:
  kind: role
  version: v4
  metadata:
    name: role1
  spec:
    allow:
      node_labels:
        'key' : ['value1', 'value2']
    deny:
      node_labels:
        'key' : 'value2'
second-role:
  kind: role
  version: v4
  metadata:
    name: role2
  spec:
    allow:
      node_labels:
        'key' : 'value1'
are-equivalent: True
is-template: False
